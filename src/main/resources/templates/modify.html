<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <title>Add Person</title>
    </head>
    <body>
        <header th:replace="~{layout/template :: header}"></header>
        <h3> [[#{person.addPersonTitle}]] </h3>
        <a th:href="@{/}"> [[#{label.backHome}]] </a>

        <br/>
        <br/>

        <form th:action="@{/save}" method="post" th:object="${person}">
<!--            Esto es para que, cuando se edite, le pase a la funciÃ³n el id para que modifique en lugar de crear un nuevo registro-->
            <input type="hidden" name="idPersona" th:field="*{idPersona}"/>

            <br/>

            <label>
                [[#{person.name}]]: <input type="text" th:field="*{name}">
            </label>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <br/>
            <br/>

            <label>
                [[#{person.lastName}]]: <input type="text" th:field="*{lastName}">
            </label>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{name}"></span>

            <br/>
            <br/>

            <label>
                [[#{person.email}]]: <input type="email" th:field="*{email}">
            </label>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

            <br/>
            <br/>

            <label>
                [[#{person.phone}]]: <input type="tel" th:field="*{phone}">
            </label>

            <br/>
            <br/>
            <br/>

            <input type="submit" th:value="#{action.saveBtn}" name="save">
        </form>

        <footer th:replace="~{layout/template :: footer}"></footer>
    </body>
</html>
